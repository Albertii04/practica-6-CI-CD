<div class="note-editor p-3">
    <!-- Título de la nota -->
    <input type="text" id="note-title" class="form-control mb-3" placeholder="Note Title">

    <!-- Contenido de la nota -->
    <textarea id="note-content" class="form-control mb-3" rows="10" placeholder="Note Content"></textarea>

    <!-- Botón para guardar la nota -->
    <button id="save-button" class="btn btn-success" onclick="addNote()">Guardar nota</button>

    <!-- Mensaje de confirmación o errores -->
    <div id="message" class="mt-3 text-success" style="display: none;">Nota guardada correctament!</div>
    <div id="error" class="mt-3 text-danger" style="display: none;">Si us plau, escriu tant el títol com el contingut</div>
</div>
